<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a685e2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#a685e2;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background circles with pulse animation -->
  <circle cx="200" cy="200" r="180" fill="url(#grad2)" opacity="0.2">
    <animate attributeName="r" values="180;185;180" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.3;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="140" fill="url(#grad2)" opacity="0.3">
    <animate attributeName="r" values="140;145;140" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.4;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Data flow lines with dash animation -->
  <path d="M60 200 Q130 150 200 200 T340 200" stroke="url(#grad1)" stroke-width="3" fill="none" opacity="0.6" stroke-dasharray="10 5">
    <animate attributeName="stroke-dashoffset" values="0;-30" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M60 180 Q130 230 200 180 T340 180" stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="8 4">
    <animate attributeName="stroke-dashoffset" values="0;-24" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M60 220 Q130 170 200 220 T340 220" stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="8 4">
    <animate attributeName="stroke-dashoffset" values="0;-24" dur="3s" repeatCount="indefinite"/>
  </path>

  <!-- Central database icon -->
  <ellipse cx="200" cy="170" rx="50" ry="15" fill="url(#grad1)">
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <path d="M150 170 v60 a50 15 0 0 0 100 0 v-60" fill="none" stroke="url(#grad1)" stroke-width="3"/>
  <ellipse cx="200" cy="230" rx="50" ry="15" fill="none" stroke="url(#grad1)" stroke-width="3"/>
  <path d="M150 195 a50 15 0 0 0 100 0" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
  <path d="M150 212 a50 15 0 0 0 100 0" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>

  <!-- Input nodes with pulse -->
  <circle cx="80" cy="120" r="20" fill="url(#grad1)" opacity="0.8">
    <animate attributeName="r" values="20;23;20" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="280" r="20" fill="url(#grad1)" opacity="0.8">
    <animate attributeName="r" values="20;23;20" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="200" r="15" fill="url(#grad1)" opacity="0.6">
    <animate attributeName="r" values="15;18;15" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Output nodes with pulse -->
  <circle cx="320" cy="120" r="20" fill="url(#grad1)" opacity="0.8">
    <animate attributeName="r" values="20;23;20" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="280" r="20" fill="url(#grad1)" opacity="0.8">
    <animate attributeName="r" values="20;23;20" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="340" cy="200" r="15" fill="url(#grad1)" opacity="0.6">
    <animate attributeName="r" values="15;18;15" dur="3.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Connection lines to database -->
  <line x1="95" y1="130" x2="155" y2="175" stroke="url(#grad1)" stroke-width="2" opacity="0.5" stroke-dasharray="4 4">
    <animate attributeName="stroke-dashoffset" values="0;-16" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="95" y1="270" x2="155" y2="225" stroke="url(#grad1)" stroke-width="2" opacity="0.5" stroke-dasharray="4 4">
    <animate attributeName="stroke-dashoffset" values="0;-16" dur="1.8s" repeatCount="indefinite"/>
  </line>
  <line x1="245" y1="175" x2="305" y2="130" stroke="url(#grad1)" stroke-width="2" opacity="0.5" stroke-dasharray="4 4">
    <animate attributeName="stroke-dashoffset" values="-16;0" dur="1.5s" repeatCount="indefinite"/>
  </line>
  <line x1="245" y1="225" x2="305" y2="270" stroke="url(#grad1)" stroke-width="2" opacity="0.5" stroke-dasharray="4 4">
    <animate attributeName="stroke-dashoffset" values="-16;0" dur="1.8s" repeatCount="indefinite"/>
  </line>

  <!-- Small decorative dots with float animation -->
  <circle cx="120" cy="100" r="5" fill="#4a9eff" opacity="0.4">
    <animate attributeName="cy" values="100;95;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="100" r="5" fill="#a685e2" opacity="0.4">
    <animate attributeName="cy" values="100;105;100" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="300" r="5" fill="#a685e2" opacity="0.4">
    <animate attributeName="cy" values="300;305;300" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="280" cy="300" r="5" fill="#4a9eff" opacity="0.4">
    <animate attributeName="cy" values="300;295;300" dur="3.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Animated pulse rings -->
  <circle cx="200" cy="200" r="90" fill="none" stroke="url(#grad1)" stroke-width="1" opacity="0.2">
    <animate attributeName="r" values="90;100;90" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.1;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="110" fill="none" stroke="url(#grad1)" stroke-width="1" opacity="0.15">
    <animate attributeName="r" values="110;120;110" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.08;0.15" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Data particles flowing -->
  <circle cx="60" cy="200" r="3" fill="#4a9eff">
    <animate attributeName="cx" values="60;200;340" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.8;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="200" r="3" fill="#a685e2">
    <animate attributeName="cx" values="60;200;340" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.8;0" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="200" r="3" fill="#4a9eff">
    <animate attributeName="cx" values="60;200;340" dur="3s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.8;0" dur="3s" begin="2s" repeatCount="indefinite"/>
  </circle>
</svg>
